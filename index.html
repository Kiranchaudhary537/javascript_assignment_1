<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <form id="calculatorForm">

      <!-- input field to take  input from user -->
      <input type="number" id="num1" placeholder="Enter first number" required><br><br>
      <input type="number" id="num2" placeholder="Enter second number" required><br><br>

       <!-- Operator selection -->
      <select id="operator">
        <option value="+">Add(+)</option>
        <option value="-">Sub(-)</option>
        <option value="*">Mul(*)</option>
        <option value="/">Div(/)</option>
        <option value="%">Mod(%)</option>
      </select>

      <!-- Button to perform calculation -->
      <button type="button" onclick="calculate()">Calculate</button><br><br>

       <!-- Result display -->
      <input type="text" id="result" placeholder="Result" readonly>
    </form>
  </div>
  <script src="./main.js"></script>
</body>

</html>
